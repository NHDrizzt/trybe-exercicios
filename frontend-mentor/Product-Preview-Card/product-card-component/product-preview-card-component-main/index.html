<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <section class="product-content">
          <picture>
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 600px)"
            />
            <img src="/images/image-product-mobile.jpg" alt="Perfume Image" />
          </picture>
          <div class="line-content">
            <div class="product-category">
              <p>PERFUME</p>
            </div>

            <div class="product-title">
              <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>

            <div class="product-description">
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>

            <div class="product-price">
              <p class="discount-price">
                <span class="visually-hidden">Discount price:</span>
                $149.99
              </p>
              <p class="original-price">
                <span class="visually-hidden">Original price:</span>
                <s>$169.99</s>
              </p>
            </div>

            <button class="button" data-icon="shopping-cart">
              Add to Cart
            </button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
